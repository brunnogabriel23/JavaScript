<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Street Lamp</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            }
            .lamp 
                {
                position: relative;
                width: 100px;
                height: 200px;
                background-color: #000000;
                border-radius: 10px;
                overflow: hidden;
                }
            .light     
                {
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: transparent;
                transition: background-color 0.5s ease-in-out;
                }
            .light.on 
                {
                background-color: yellow;
                }
            .pole 
                {
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 10px;
                height: 150px;
                background-color: #000000;
                }
     </style>
    </head>
        <body>
            <div class="lamp" id="lamp">
                <div class="light" id="light"></div>
                <div class="pole"></div>
            </div>
        <button onclick="toggleLight()">Ligar Luz</button>
        <script>
          let isLightOn = false;
            function toggleLight() {
            isLightOn = !isLightOn;
            const lightElement = document.getElementById('light');
            lightElement.classList.toggle('on', isLightOn);
            }         
</script>
    </body>
</html>
