<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela do Campeonato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Campeonato de Futebol</h1>
    <table>
        <thead>
            <tr>
                <th>Posição</th>
                <th>Time</th>
                <th>Pontos</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Gols Pró</th>
                <th>Gols Contra</th>
                <th>Saldo de Gols</th>
            </tr>
        </thead>
        <tbody id="tabela-corpo">
        </tbody>
    </table>

    <script>
        let times = [
            { nome: "Flamengo", pontos: 91, vitorias: 30, empates: 4, derrotas: 4, golsPro: 101, golsContra: 30},
            { nome: "Palmeiras", pontos: 83, vitorias: 0, empates: 0, derrotas: 0, golsPro: 0, golsContra: 0 },
            { nome: "São Paulo", pontos: 60, vitorias: 0, empates: 0, derrotas: 0, golsPro: 0, golsContra: 0 },
            { nome: "Corinthians", pontos: 65, vitorias: 0, empates: 0, derrotas: 0, golsPro: 0, golsContra: 0 },
            { nome: "Internacional", pontos: 68, vitorias: 0, empates: 0, derrotas: 0, golsPro: 0, golsContra: 0},
            { nome: "Fluminense", pontos: 61, vitorias: 0, empates: 0, derrotas: 0, golsPro: 0, golsContra: 0 },
            { nome: "Botafogo", pontos: 59, vitorias: 0, empates: 0, derrotas: 0, golsPro: 0, golsContra: 0 },
            { nome: "Santos", pontos: 76, vitorias: 0, empates: 0, derrotas: 0, golsPro: 0, golsContra: 0 },
            { nome: "Vasco", pontos: 55, vitorias: 0, empates: 0, derrotas: 0, golsPro: 0, golsContra: 0 },
            { nome: "Gremio", pontos: 63, vitorias: 0, empates: 0, derrotas: 0, golsPro: 0, golsContra: 0 },
            { nome: "Cruzeiro", pontos: 71, vitorias: 0, empates: 0, derrotas: 0, golsPro: 0, golsContra: 0 },
            { nome: "Atletico MG", pontos: 78, vitorias: 0, empates: 0, derrotas: 0, golsPro: 0, golsContra: 0 },
            ];
           

        function atualizarTabela() {
            times.sort((a, b) => b.pontos - a.pontos || (b.golsPro - b.golsContra) - (a.golsPro - a.golsContra));
            let tabelaCorpo = document.getElementById("tabela-corpo");
            tabelaCorpo.innerHTML = "";
            times.forEach((time, index) => {
                let linha = `<tr>
                    <td>${index + 1}</td>
                    <td>${time.nome}</td>
                    <td>${time.pontos}</td>
                    <td>${time.vitorias}</td>
                    <td>${time.empates}</td>
                    <td>${time.derrotas}</td>
                    <td>${time.golsPro}</td>
                    <td>${time.golsContra}</td>
                    <td>${time.golsPro - time.golsContra}</td>
                </tr>`;
                tabelaCorpo.innerHTML += linha;
            });
        }

        function adicionarResultado(time1, gols1, time2, gols2) {
            let t1 = times.find(t => t.nome === time1);
            let t2 = times.find(t => t.nome === time2);

            t1.golsPro += gols1;
            t1.golsContra += gols2;
            t2.golsPro += gols2;
            t2.golsContra += gols1;

            if (gols1 > gols2) {
                t1.pontos += 3;
                t1.vitorias += 1;
                t2.derrotas += 1;
            } else if (gols2 > gols1) {
                t2.pontos += 3;
                t2.vitorias += 1;
                t1.derrotas += 1;
            } else {
                t1.pontos += 1;
                t2.pontos += 1;
                t1.empates += 1;
                t2.empates += 1;
            }

            atualizarTabela();
        }

        atualizarTabela();

        // Exemplo de resultados
        setTimeout(() => {
            adicionarResultado("Flamengo", 13, "Palmeiras", 12);
            adicionarResultado("São Paulo", 8, "Corinthians", 8);
        }, 2000);
    </script>
</body>
</html>
