<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello!</title>
    <script>
        function hello() {
            let pedro = document.querySelector('h1');
            if (pedro.innerHTML == 'Hello!') {
                pedro.innerHTML = 'GoodBye!';
            } else {
                pedro.innerHTML = 'Hello!';
            }
            
        } 
    </script>
</head>
<body>
    <h1>Hello!</h1>
    <button onclick="hello()">Clique aqui</button>
</body>
</html>
