<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>DETRAN DF</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> KM
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">
                        
    </div>
    <script>
       function calcular () {
            var txtv = window.document.querySelector('input#txtvel') 
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value) 
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}KM/h </strong> </p>`
            if (vel > 60) {
                res.innerHTML += `<p>Vocé ultrapassou o limite de volocidade. <strong>MULTADO</strong></p>`
            }
            res.innerHTML += `<p>Dirija sempre com sinto de segurança! </p>`
        }
    </script>
</body>
</html>
